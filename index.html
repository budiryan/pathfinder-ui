<html>
<head>
    <title>Robocon Pathfinder UI</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
<header class="jumbotron">
    <div class="container">
        <div class="row row-header">
            <div class="col-xs-8 col-md-12 col-centered">
                <h1>Robocon Path Plotter</h1>
                <img src="img/robocon_map.jpg" id="roboconMap"/>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row row-content">
        <div class="col-xs-9 col-sm-9">
            <canvas id="myCanvas" width="700" height="697" onmouseout="clearCoor()"></canvas>
        </div>
        <div class="col-xs-3 col-sm-3 col-centered" id="buttonDiv">
            <div class="btn-toolbar">
                <button type="button" class="btn btn-primary btn-lg btn-block btn-danger" onmousedown="removePath()">
                    Delete Path
                </button>
                <button type="button" class="btn btn-primary btn-lg btn-block btn-success" onmousedown="generatePath()">
                    Generate Coordinate
                </button>
            </div>
            <div class="stats">
                <br>
                <h2>Cartesian Coordinate:</h2>
                <text id="xPos"></text>
                <br>
                <text id="yPos"></text>
                <br>
                <text id="coorList"></text>
                <br>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="bower_components/pathfinding/pathfinding-browser.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/paper/dist/paper-full.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>


</html>
