<html>
<head>
    <title>Robocon Pathfinder</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
   
    <link rel="stylesheet" href="mystyle.css"/>
    
    </head>
    
    <body>
        <header class="jumbotron">

            <!-- Main component for a primary marketing message or call to action -->
            <div class="container">
                <div class="row row-header">
                    <div class="col-xs-12 col-sm-12">
                        <h1>Robocon Pathfinder</h1>
                    </div>
                </div>
            </div>
        </header>
        <div class = "container">
            <div class="row row-content">
                <div class = "col-xs-9 col-sm-9">
                    <table id="pathTable">
                    </table>
                </div>
                <div class = "col-xs-3 col-sm-3 col-centered" id="buttonDiv">
                    <div class="btn-toolbar">
                      <button type="button" class="btn btn-primary btn-lg btn-block btn-warning" onmousedown="setObstacle()">Set Obstacles</button>
                      <button type="button" class="btn btn-primary btn-lg btn-block btn-primary" onmousedown="setStart()">Set Start Point</button>
                      <button type="button" class="btn btn-primary btn-lg btn-block btn-danger" onmousedown="setEnd()">Set End Point</button>
                      <button type="button" class="btn btn-primary btn-lg btn-block btn-success" onmousedown="findPath()">Find Path!</button>
                      <button type="button" class="btn btn-primary btn-lg btn-block btn-info" onmousedown="reset()">Reset</button>
                      <text id="textMessage" style="position:center"></text>
                    </div>
                </div>
          
        </div>
        <div class="row row-content">
            <div class="col-xs-12 col-sm-12" id="textDiv">
                
            </div>
        </div>
    <script type="text/javascript" src="bower_components/pathfinding/pathfinding-browser.min.js"></script>
    <script type="text/javascript" src="drawpath.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    </body>

    

    
    
    
    
    
</html>
